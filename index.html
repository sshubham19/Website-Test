<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Shruti</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffccff, #ffcccc, #ccffcc, #ccccff);
            background-size: 200% 200%;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 .wave {
            display: inline-block;
            animation: wave 2s infinite;
            transform-origin: 70% 70%;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }

        h2 {
            font-family: 'Pacifico', cursive;
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            font-family: 'Poppins', sans-serif;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            color: white;
            background: #ff5733;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #c70039;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.9);
        }

        .options {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        #message {
            font-size: 1.5em;
            color: #555;
            margin-top: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        function showTextAndOptions(isOkay) {
            const messageElement = document.getElementById('message');
            messageElement.innerHTML = isOkay ? "So what, still text meüòÅ" : "Then text me üò¢";
            messageElement.style.display = 'block';
            document.getElementById('options').style.display = 'block';
        }

        function moveButton() {
            const button = document.getElementById('notInterested');
            const x = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</head>
<body>
    <div>
        <h1>Hey Shruti <span class="wave">üëã</span></h1>
        <h2>How are you?üòä</h2>
        <button onclick="showTextAndOptions(false)">Are you not okay? üòî</button>
        <button onclick="showTextAndOptions(true)">Are you okay? üòÉ</button>
        <p id="message" class="hidden"></p>
        <div id="options" class="hidden">
            <button onclick="window.location.href='https://www.instagram.com/sshubham19/'">Instagram üì∏</button>
            <button onclick="window.location.href='https://wa.me/918434879194'">WhatsApp üì±</button>
            <button id="notInterested" onclick="moveButton()">Not Interested üôÑ</button>
        </div>
    </div>
</body>
</html>
